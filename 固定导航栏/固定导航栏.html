<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>
<script src="common.js"></script>
<script>
    //兼容封装的scrollLeft和scrollTop
    function getScroll() {
        return   {
            left: window.pageXOffset||document.documentElement.scrollLeft||document.body.scrollLeft||0,//获取的浏览器的scrollLeft
            top: window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0//获取的浏览器的scrollTop
        };
    }

    //获取top
    var topPart=my$("topPart");
    //获取nav
    var navBar=my$("navBar");
    //获取main
    var mainPart=my$("mainPart");
    window.onscroll=function () {
        if(getScroll().top>topPart.offsetHeight){
           navBar.className="nav fixed";
            //如果导航顶到页面顶端,让后面的元素不再跳动
            mainPart.style.paddingTop=navBar.offsetHeight+"px";
        }else{
            navBar.className="nav";
            mainPart.style.paddingTop=0+"px";
        }
    };


</script>
</body>
</html>
